<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改页面</title>
</head>
<body>
    <form th:action="@{/update}" method="post">
        <input type="hidden" name="id" th:value="${user.id}">
        姓名：<input name="name" th:value="${user.name}"><br/>
        密码：<input type="password" name="password" th:value="${user.password}"><br/>
        性别：<input type="radio" name="sex" value="男" th:checked="${user.sex == '男'}">男
             <input type="radio" name="sex" value="女" th:checked="${user.sex == '女'}">女<br/>
        爱好：<input type="checkbox" name="hobbys" value="足球" th:checked="${#strings.contains(user.hobbys,'足球')}">足球
             <input type="checkbox" name="hobbys" value="篮球" th:checked="${#strings.contains(user.hobbys,'篮球')}">篮球
             <input type="checkbox" name="hobbys" value="排球" th:checked="${#strings.contains(user.hobbys,'排球')}">排球
             <input type="checkbox" name="hobbys" value="台球" th:checked="${#strings.contains(user.hobbys,'台球')}">台球<br/>
        生日：<input type="date" name="birth" th:value="${user.birth}"><br/>
        <input type="submit" value="修改">
    </form>
</body>
</html>
