 <div class="container">
     <!-- 登录部分 -->
     <div class="login-layer">
         <div class="login-core">
             <div class="core-item core-upper-layer">
                 <center>
                 <h2>登录</h2>
                 <h4>遇/见/更/好/的/未/来</h4>
                 <form class="login-form" method="post" action="/demoproject/user/login">
                     <label for="log-username">
                         <span class="input-title">账号</span>
                         <input type="text"   id="log-username"  name="name" class="login-input uname"     placeholder="用户名"     />
                     </label>
                     <div class="input-check"></div>
                     <label for="log-password">
                         <span class="input-title">密码</span>
                         <input type="password" id="log-password" name="password" class="login-input pword"     placeholder="密码" />
                     </label>
                     <div class="input-check"></div>
                     <button class="form-sumbiter" id="btnSubmit" data-loading="正在验证登录，请稍后...">登录</button>
                 </form>
                 </center>
             </div>
         </div>
     </div>
